params:
  - { name: SND_OFFSET, value: "`SND_START >> 1" }
  - { name: GFX1_OFFSET, value: "`GFX_START >> 1" }
  - { name: PCM_OFFSET, value: "`PCM_START >> 1" }
clocks:
  clk24:
    - freq: 12000000
      gate: [ "main", "snd" ]
      outputs:
        - cen3
        - cen1p5
    - freq: 3579545
      gate: [ "main", "snd" ]
      outputs:
        - cen_fm
        - cen_fm2
sdram:
  banks:
    -
      buses:
        -
          name: snd
          addr_width: 15
          data_width: 8
          offset: SND_OFFSET
        -
          name: gfx1
          addr_width: 19
          data_width: 16
          offset: GFX1_OFFSET
        -
          name: pcma
          addr_width: 18
          data_width: 8
          offset: PCM_OFFSET
        -
          name: pcmb
          addr_width: 18
          data_width: 8
          offset: PCM_OFFSET
        -
          name: main
          addr_width: 18
          data_width: 8