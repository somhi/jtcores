params:
  - { name: SCR_OFFSET,  value: "(`SCR_START-`JTFRAME_BA1_START)>>1" }
  - { name: SND2_OFFSET, value: "(`SND2_START-`JTFRAME_BA2_START)>>1" }
  - { name: OBJ_OFFSET,  value: "(`OBJ_START-`JTFRAME_BA3_START)>>1" }
audio:
  missing_info: true
  channels:
    - { name: fm0,  module: jt03_fm,  rsum: 39k, rc: [{ r:1rout, c: 1n }, { r: 4.7k, c: 1.5n }]}
    - { name: fm1,  module: jt03_fm,  rsum: 39k, rc: [{ r:1rout, c: 1n }, { r: 4.7k, c: 1.5n }]}
    - { name: psg0, module: jt03_psg, rsum: 68k }
    - { name: psg1, module: jt03_psg, rsum: 68k }
    # rsum value is not visible on the schematics (marked as R13)
    # the antialias filter on the schematics is too narrow, with a cut-off freq
    # of just 700 Hz. That must be wrong. Using a nicer 4kHz BW filter here
    - { name: pcm,  module: jt5205,   rsum: 18k, fir: fir_192k_4k.csv, pre: 2.0 }
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 18
        data_width: 16
    - buses:
      - name: map
        addr_width: 15
        data_width: 16
      - name: scr
        addr_width: 20
        data_width: 16
        offset: SCR_OFFSET
        cs: LVBL
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
      - name: snd2
        addr_width: 16
        data_width: 8
        offset: SND2_OFFSET
    - buses:
      - name: char
        addr_width: 15
        data_width: 16
        cs: LVBL
      - name: obj
        addr_width: 19
        data_width: 32
        offset: OBJ_OFFSET
