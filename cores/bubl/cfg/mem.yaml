params:
  - { name: SUB_OFFSET, value: "22'h2_8000 >> 1" }

clocks:
  clk48:
    - freq: 6000000
      gate: [ "main", "sub", "snd", "mcu" ]
      outputs:
        - cen6
        - cen3
    - freq: 1000000
      gate: [ "main", "sub", "snd", "mcu" ]
      outputs:
        - cen4

sdram:
  banks:
    - buses:
        - name: main
          addr_width: 18
          data_width: 8
        - name: sub
          addr_width: 15
          data_width: 8
          offset: SUB_OFFSET
    - buses:
        - name: snd
          addr_width: 15
          data_width: 8
    - buses:
        - name: mcu
          addr_width: 12
          data_width: 8
    - buses:
        - name: gfx
          addr_width: 19
          data_width: 32


