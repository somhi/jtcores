- name: cus42
  size: 8
  no_core_name: true
  regs:
    - name: scrxa
      desc: "horizontal scroll A"
      dw: 9
      at: "0,1[0]"
    - name: prioa
      desc: "priority scroll A"
      dw: 3
      at: "1[3:1]"
    - name: scrya
      desc: "vertical scroll A"
      dw: 8
      at: "2"
    - name: scrxb
      desc: "horizontal scroll B"
      dw: 9
      at: "4,5[0]"
    - name: scryb
      desc: "vertical scroll B"
      dw: 8
      at: "6"
    - name: priob
      desc: "priority scroll B"
      dw: 3
      at: "1[3:1]"