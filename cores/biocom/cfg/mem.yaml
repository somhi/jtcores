params:
  - { name: FIX_OFFSET, value: "(`FIX_START-`JTFRAME_BA1_START)>>1" }
  - { name: OBJ_OFFSET, value: "(`OBJ_START-`JTFRAME_BA3_START)>>1" }
clocks:
  clk48:
    - freq: 8000000
      outputs:
        - video_cen8
        - nc_cen4
    - freq: 3579545
      outputs:
        - cen_fm
        - cen_fm2
  clk24:
    - freq: 3000000
      outputs:
        - cen3
        - mcu_cen
audio:
  rsum: 27k
  channels:
    - { name: fm, module: jt51, rsum: 27k, rc: [{r: 1rout, c: 3.3n }]}
download:
  post_addr: true
sdram:
  banks:
    - buses:
      - name: main
        addr_width: 18
        data_width: 16
    - buses:
      - name: scr2
        addr_width: 16
        data_width: 16
        cs: LVBL
      - name: char
        addr_width: 14
        data_width: 16
        offset: FIX_OFFSET
        cs: LVBL
    - buses:
      - name: scr1
        addr_width: 18
        data_width: 16
        cs: LVBL
    - buses:
      - name: snd
        addr_width: 15
        data_width: 8
      - name: obj
        addr_width: 18
        data_width: 32
        offset: OBJ_OFFSET
