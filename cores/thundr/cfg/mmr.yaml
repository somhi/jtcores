- name: cus42
  size: 8
  no_core_name: true
  regs:
    - name: scrxa
      desc: "horizontal scroll A"
      dw: 9
      at: "0[0],1"
    - name: prioa
      desc: "priority scroll A"
      dw: 3
      at: "0[3:1]"
    - name: scrya
      desc: "vertical scroll A"
      dw: 8
      at: "2"
    - name: scrxb
      desc: "horizontal scroll B"
      dw: 9
      at: "4[0],5"
    - name: scryb
      desc: "vertical scroll B"
      dw: 8
      at: "6"
    - name: priob
      desc: "priority scroll B"
      dw: 3
      at: "4[3:1]"
- name: obj
  size: 4
  regs:
    - name: xoffset
      dw: 9
      at: "0[0],1"
    - name: yoffset
      dw: 8
      at: "3"
